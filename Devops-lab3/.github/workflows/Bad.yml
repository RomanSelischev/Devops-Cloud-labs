name: Push to Docker hub

on:
  push:
    branches:
      - 'main'

jobs:
  push_to_docker_hub:
    name: Push to Docker hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install                        # Bad Practice #5: npm install вместо npm ci

      - name: Login to Docker hub
        uses: docker/login-action@v3
        with:
          username: "myusername"               # Bad Practice #1: логин в коде
          password: "mypassword"               # Bad Practice #2: секрет в коде

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: myusername/devops_lab03:latest  # Bad Practice #3: используем latest
          file: Dockerfile                       # Захардкоженный путь к Dockerfile
          context: .                             # Захардкоженный контекст
        continue-on-error: true                   # Bad Practice #4: игнорирование ошибок
